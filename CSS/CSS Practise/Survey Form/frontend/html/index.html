<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/Survey Form/Frontend/CSS/style.css">
    <script src="/Survey Form/Frontend/JS/script.js"></script>
</head>
<body>
    <header>
        <h1>GeeksforGeeks Survey Form</h1>
    </header>

    <main>
        <div class="container">
            <form>
                <label for="name" class="text-description"><b>Name</b></label><br>
                <input type="text" name="name" id="name" class="input-text" placeholder="Enter your name"><br>
                
                <label for="email" class="text-description"><b>Email</b></label><br>
                <input type="text" name="email" id="email" class="input-text" placeholder="Enter your email"><br>

                <label for="age" class="text-description"><b>Age</b></label><br>
                <input type="text" name="age" id="age" class="input-text" placeholder="Enter your age"><br>

                <label for="option" class="text-description"><b>Which option best describes you?</b></label><br>
                <select name="option" id="option">
                    <option value="student">Student</option>
                    <option value="Intern">Intern</option>
                    <option value="Professional">Professional</option>
                    <option value="Other">Other</option>
                </select><br>

                <label  class="text-description"><b>Would you recommend GeeksforGeeks to a friend?</b></label><br>
                <label for="yes" class="input-text">
                    <input type="radio" name="recommend" id="yes" class="items" value="Yes">Yes
                </label><br>

                <label for="no" class="input-text">
                    <input type="radio" name="recommend" id="no" value="No">No
                </label><br>

                <label for="maybe"  class="input-text">
                    <input type="radio" name="recommend" id="maybe" value="Maybe">Maybe
                </label><br>

                <label class="text-description"><b>Languages and Frameworks known <small>(Check all that apply)</small></b></label><br>

                <input type="checkbox" name="c" id="c" class="input-checkbox"><label for="c">C</label><br>
                <input type="checkbox" name="c++" id="c++"  class="input-checkbox"><label for="c++">C++</label><br>
                <input type="checkbox" name="c#" id="c#" class="input-checkbox"><label for="c#">C#</label><br>
                <input type="checkbox" name="java" id="java" class="input-checkbox"><label for="java">Java</label><br>
                <input type="checkbox" name="python" id="python" class="input-checkbox"><label for="python">Python</label><br>
                <input type="checkbox" name="javascript" id="javascript" class="input-checkbox"><label for="javascript">JavaScript</label><br>
                <input type="checkbox" name="react" id="react" class="input-checkbox"><label for="react">React</label><br>
                <input type="checkbox" name="angular" id="angular" class="input-checkbox"><label for="angular">Angular</label><br>
                <input type="checkbox" name="django" id="django"  class="input-checkbox"><label for="django">Django</label><br>
                <input type="checkbox" name="spring" id="spring"  class="input-checkbox"><label for="spring">Spring</label><br>

                <label for="suggestions" class="text-description"><b>Any comments or suggestions</b></label><br>
                <textarea name="suggestions" id="suggestions" cols="61" rows="3"></textarea><br>

                <input type="submit" value="Submit" id="submit-btn">
            </form>
        </div>
    </main>
</body>
</html>
